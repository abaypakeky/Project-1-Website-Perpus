<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="transaksi.js"></script>
    <title>Data Buku</title>
</head>

<body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-12 col-sm-10">
                <h2 class="text-center mt-3 mb-3">Form Data Transaksi</h2>

                <form method="post" name="frmtransaksi" onsubmit="return formtransaksi()">  
                    <div class="mb-3">
                        <label for="namabuku" class="form-label">Nama Buku</label>
                        <input type="text" class="form-control" id="namabuku" aria-describedby="inputnamabuku">
                    </div>
                    <div class="mb-3">
                        <label for="tglpinjam" class="form-label">Tanggal Peminjaman</label>
                        <input type="date" class="form-control" id="tglpinjam" aria-describedby="inputTglPinjam">
                    </div>
                    <div class="mb-3">
                        <label for="tglkembali" class="form-label">Tanggal Pengembalian</label>
                        <input type="date" class="form-control" id="tglkembali" aria-describedby="inputTglKembali">
                    </div>
                    <button type="submit" class="btn btn-dark">PINJAM</button>
                </form>

            </div>
        </div>

    </section>

    <script src="/js/bootstrap.bundle.min.js"></script>


</body>

</html>
